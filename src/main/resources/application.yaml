ktor:
    application:
        modules:
            - com.simulide.ApplicationKt.module
    deployment:
        port: 8080
jwt:
  domain: "https://jwt-provider-domain/"
  audience: "jwt-audience"
  realm: "ktor sample app"
postgres:
  host: $POSTGRES_HOST
  port: $POSTGRES_PORT
  user: $POSTGRES_USERNAME
  password: $POSTGRES_PASSWORD
  db_name: $POSTGRES_DB